name: Autodeploy

on:
  push:
    branches:
      - main
      
env:
  VPS_IP: ${{ secrets.VPS_IP }}
  VPS_USER: root
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Connect to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.VPS_IP }}
        username: ${{ env.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo Pulling latest changes from Git
          cd /root/backend-api
          git pull
